<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="template.css" />
</head>
<body>
    <div class="topbar">
        <span id="todoBtn" class="item">Todo-app</span>
        <span id="quizBtn" class="item">Quiz-app</span>
    </div>
    <div id="appsContainer">
        <div id="todoApp" class="appContainer">
            <h1>Todo List</h1>
            <input class="searchField" id="todoSearch" placeholder="Search for todos" type="text" />
            <div class="todoList" id="todoList">
                <span class="todoItem">Lorem ipsum</span>
            </div>
            <span class="addAnotherTodo">Add another todo...</span>
            <input class="createField" id="todoCreate" placeholder="" type="text" />
        </div>
        <div id="quizApp" class="appContainer">
            <h1>Ninja Quiz</h1>
            <div class="quizResult">You are <span id="quizResult">100%</span> ninja!</div>
            <div class="ninjaQuiz">
                <span>On with the questions...</span>
                <div class="theQuestions">
                    
                </div>
                <input id="quizSubmit" type="button" value="Submit" />
                <span class="clrBth fltLft"></span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
